services:
  - type: web
    name: telepathy-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python create_sample_data.py && python train_simple.py"
    startCommand: "uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
    healthCheckPath: /health
