services:
  - type: web
    name: telepathy-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "python -m pip install --upgrade pip && pip install -r requirements.txt && python create_sample_data.py && python train_simple.py"
    startCommand: "python -m uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
    healthCheckPath: /health
